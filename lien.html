<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lien Page</title>
</head>
<body>
    <div id="link-container">
        <h2>Selected Image Link:</h2>
        <p id="image-link"></p>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const link = getQueryParam('imageLink');

        if (link) {
            document.getElementById('image-link').textContent = link;
        }
    </script>
</body>
</html>
